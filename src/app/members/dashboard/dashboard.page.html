	

  <div class="wrapper ">
      
    <div class="wrapper-inline" (scroll)="doSomethingOnScroll($event)">
        <app-menu></app-menu>
        <app-notifications></app-notifications>
      <!-- Page content start -->
      <main class="margin mt-0">

          <div class="dash-balance">
            <div class="dash-content relative">
              <h3 class="w-text">Mis Contratos</h3>
             
            </div>
          </div>

          <section class="bal-section container">
              <div style="margin:auto" align="center"> <img src="assets/img/logo.png" alt=""></div>
           
         
          </section>
          <section class="bal-section container">
					
            <div class="resources-card-wrapper">
                <div class="wallet-card mr-10 round">
                    <div class="flex-column flex-md-row">
                    
                      <h1 class="w-text">4</h1>
                      <p class="g-text mb-0 font-weight-medium"> Pendientes </p>
                    </div>
                </div>
      
                <div class="wallet-card ml-10 lgcGradiente">
                    <div class="flex-column flex-md-row">
                   
                      <h1 class="w-text">2</h1>
                      <p class="g-text mb-0 font-weight-medium"> Aprobados</p>
                    </div>
                </div>
            </div>
          
          </section><br>
          <section class="container text-right"  >
           
                
          
                      <a href="Javascript:void(0);"(click)="nuevoContrato()" class="button circle red">+ Contrato</a>
               
               
             
          </section>
          <br><br>
          <section class="container">
            <div class="content"> 
              <!-- <h4 class="title-main">Balance Split</h4> -->
         
              
              
              <div class="table-responsive">
                  <table datatable [dtOptions]="dtOptions" class="row-border hover" id="polizas-tabla" style="width: 100% !important">
                    <thead>
                      <tr>
                        <th></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Last name</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="persons?.length != 0">
                        <tr id="dttr_{{ person.id }}" *ngFor="let person of persons">
                            <td id="details_button" class="details-control" (click)="seeDetails($event)" orderable="false">&oplus;</td>
                            <td>{{ person.firstName }}</td>
                            <td>{{ person.lastName }}</td>
                            <td>{{ person.lastName }}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="persons?.length == 0">
                      <tr>
                        <td colspan="3" class="no-data-available">No data!</td>
                      </tr>
                    <tbody>
                  </table>
             
              </div>
           
          </div>
        </section>

          <section class="container">
              <div class="content"> 
                <!-- <h4 class="title-main">Balance Split</h4> -->
              <div class="c-panel">
                
                  <div class="form-row"  style="text-align: center">
          
                      <a style="text-align: center" href="Javascript:void(0);" (click)="logout()" class="button circle inline green">Cerrar Sesion</a> | 
                      <a style="text-align: center" href="Javascript:void(0);" routerLink="/home" class="button circle inline red">Ir al Home</a> 
                  </div>
        
              </div>
            </div>
          </section>

     

          <app-footer></app-footer>
      </main>
      <!-- Page content end -->
    </div>
</div>
