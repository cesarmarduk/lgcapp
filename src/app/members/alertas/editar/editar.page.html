	

  <div class="wrapper ">
      
    <div class="wrapper-inline" >
        <!-- <app-membersmenu></app-membersmenu> -->
        <app-menu></app-menu>
        <app-quickmenu title="{{title}}"></app-quickmenu>
      <!-- Page content start -->
      <main class="margin mt-0">

        
        
          <section class="container">
              
                <div class="form-divider"></div>
                <div class="form-label-divider"><span class="back font-redlgc">Editar Alerta</span></div>
                <div class="form-divider"></div>
                <a href="javascript:void(0)" (click)="eliminarAlerta($event)" style="float:right;font-size: 20px"><i class="fa fa-bell-slash font-redlgc" >  </i> </a>  
                <h4 class="title-main">Fecha </h4>
                <div class="form-row-group with-icons">
                    <div class="form-row no-padding">
                        <i class="fa fa-calendar"></i>
                        <input type="date" style="width: 100%" id="fecha_alert_edit" name="fecha_alert_edit" class="form-element" required [value]="fechaAlert">
                    </div>
                 
                </div>
                <h4 class="title-main">Hora (00:00 - 23:59)</h4>
                <div class="form-row-group with-icons">
                  <div class="form-row no-padding">
                          <i class="fa fa-clock-o"></i>
                          <input type="time" id="hora_alert_edit" name="hora_alert_edit" class="form-element" required [value]="horaAlert">
                  </div>
                </div>
             
                <h4 class="title-main">Título</h4>
                <div class="form-row-group with-icons">
                    <div class="form-row no-padding">
                        <i class="fa fa-tag"></i>
                        <input type="text" id="titulo_alert_edit" name="titulo_alert_edit" class="form-element" required placeholder="Título" value="{{titleAlert}}">
                    </div>
                 
                </div>
               
                <h4 class="title-main">Descripción</h4>
                <div class="form-row-group with-icons">
                    <div class="form-row no-padding">
                        <i class="fa fa-comments"></i>
                        <textarea id="descripcion_alert_edit" name="descripcion_alert_edit" placeholder="Descripción" class="form-element" rows="10">{{contentAlert}}</textarea>
                      
                    </div>
                 
                </div>

             
          

                <div class="form-divider"></div>

                <div class="form-row">
                    <a style="text-align: center;background: linear-gradient(36deg, rgba(88,17,15,1) 0%, rgba(150,16,13,1) 59%, rgba(150,16,13,1) 100%);color:white" href="Javascript:void(0);" (click)="editarAlerta($event)" class="button circle block">OK</a>
                </div>

          </section>      
         

          <app-footer></app-footer>
      </main>
      <!-- Page content end -->
    </div>
</div>
