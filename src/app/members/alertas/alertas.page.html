	

  <div class="wrapper ">
      
    <div class="wrapper-inline" >
      <!-- <app-membersmenu></app-membersmenu> -->
      <app-menu></app-menu>
        <app-quickmenu title="{{title}}"></app-quickmenu>
      <!-- Page content start -->
      <main class="margin mt-0">

        

        
          <section class="container text-left"  >
           
                
      
          
            <a href="Javascript:void(0);" routerLink="/members/alertas/agregar" class=" font-bold font-24"><b>+ <i class="fa fa-bell-o"></i></b></a>
               
               
             
          </section>
          <div class="form-divider"></div>
          <div class="form-divider"></div>
          <section class="container">
            <div class="content"> 
              <!-- <h4 class="title-main">Balance Split</h4> -->
         
              
              
              <div class="table-responsive">
                 <table datatable [dtOptions]="dtOptionss" class="row-border hover" id="alertas-tabla" style="width: 100% !important">
                    <thead>
                      <tr>
                    
                        <th class="th" width="30%">Fecha</th>
                        <th class="th" width="35%">Titulo</th>
                        <th class="th" width="35%">Descripcion</th>
                    
                     
                      </tr>
                    </thead>
                    <tbody *ngIf="alertas?.length != 0">
                        <tr id="dttr_{{ alerta.id }}" *ngFor="let alerta of alertas" routerLink="/members/alertas/editar/{{alerta.id}}">
                      
                            <td class="td_{{ alerta.id }}" width="30%">{{ alerta.fecha }}</td>
                            <td class="td_{{ alerta.id }}" width="35%">{{ alerta.titulo }}</td>
                            <td class="td_{{ alerta.id }}" width="35%">{{ alerta.descripcion }}</td>
                          
                        </tr>
                    </tbody>
                    <tbody *ngIf="alertas?.length == 0">
                      <tr>
                        <td colspan="3" class="no-data-available">No data!</td>
                      </tr>
                    <tbody>
                  </table>
               
              </div>
           
          </div>
          </section>

          <!-- <section class="container">
              <div class="content"> 
                 <h4 class="title-main">Balance Split</h4> 
              <div class="c-panel">
                
                  <div class="form-row"  style="text-align: center">
          
                   
                      <a style="text-align: center" href="Javascript:void(0);" routerLink="/home" class="button circle inline red">Ir al Home</a> 
                  </div>
        
              </div>
            </div>
          </section>

      -->

          <app-footer></app-footer>
      </main>
      <!-- Page content end -->
    </div>
</div>
