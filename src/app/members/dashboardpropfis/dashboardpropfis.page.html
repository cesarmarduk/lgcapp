	

  <div class="wrapper ">
      
    <div class="wrapper-inline" (scroll)="doSomethingOnScroll($event)">
        <app-membersmenu></app-membersmenu>
        <app-notifications ></app-notifications>
      <!-- Page content start -->
      <main class="margin mt-0">

          <div class="dash-balance">
            <div class="dash-content relative">
              <h3 class="w-text">Mis Contratos</h3>
             
            </div>
          </div>
          <div class="form-divider"></div>
          <section class="bal-section container">
              <div style="margin:auto" align="center"> <img src="assets/img/logo.png" alt=""></div>
           
         
          </section><br>
          <section class="bal-section container">
            <div class="form-divider"></div>
            <div class="form-label-divider "><span class="font-24">Contratos Propietario Físico</span></div>
            <div class="form-divider"></div>
            
           
        
          </section><br>
          <section class="bal-section container">
					
            <div class="resources-card-wrapper">
                <div class="wallet-card mr-10 round">
                    <div class="flex-column flex-md-row">
                    
                      <h1 class="w-text">4</h1>
                      <p class="g-text mb-0 font-weight-medium"> Pendientes </p>
                    </div>
                </div>
      
                <div class="wallet-card ml-10 lgcGradiente">
                    <div class="flex-column flex-md-row">
                   
                      <h1 class="w-text">2</h1>
                      <p class="g-text mb-0 font-weight-medium"> Aprobados</p>
                    </div>
                </div>
            </div>
          
          </section><br><br>
          <section class="container text-right"  >
           
                
            <a href="Javascript:void(0);"  routerLink="/members/alertas" class="button circle red float-left"><i class="fa fa-bell-o"></i></a>
          
            <a href="Javascript:void(0);" routerLink="/members/crear-solicitud" class="button circle red float-right">+ Contrato</a>
               
               
             
          </section>
          <div class="form-divider"></div>
          <div class="form-divider"></div>
          <section class="container">
            <div class="content"> 
              <!-- <h4 class="title-main">Balance Split</h4> -->
         
              
              
              <div class="table-responsive">
                  <table datatable [dtOptions]="dtOptions" class="row-border hover" id="inmobiliaria-tabla" style="width: 100% !important">
                    <thead>
                      <tr>
                        <th class="th sorting_disabled" style="max-width: 40px"></th>
                        <th class="th">Folio</th>
                        <th class="th">Renta</th>
                        <th class="th">Contrato</th>
                        <th class="th">Pagada</th>
                        <th class="th">Estado</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="polizas?.length != 0">
                        <tr id="dttr_{{ poliza.id }}" *ngFor="let poliza of polizas">
                            <td id="details_button" class="details-control td_{{ poliza.id }}" (click)="seeDetails($event)">&oplus;</td>
                            <td class="td_{{ poliza.id }}">{{ poliza.folio }}</td>
                            <td class="td_{{ poliza.id }}">{{ poliza.monto_renta }}</td>
                            <td class="td_{{ poliza.id }}">{{ poliza.costo }}</td>
                            <td class="td_{{ poliza.id }}">{{ poliza.admin_pago }}</td>
                            <td class="td_{{ poliza.id }}">{{ poliza.estado_pago }}</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="polizas?.length == 0">
                      <tr>
                        <td colspan="6" class="no-data-available">No hay Contratos como Propietario Físico!</td>
                      </tr>
                    <tbody>
                  </table>
             
              </div>
           
          </div>
        </section>

        
        <app-footer></app-footer>
      </main>
      <!-- Page content end -->
    </div>
</div>
