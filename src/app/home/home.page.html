	


  <div class="wrapper ">
      
      <div class="wrapper-inline" (scroll)="doSomethingOnScroll($event)">
     
          <app-menu></app-menu>

          <app-notifications lugar="{{lugar}}"></app-notifications>
   
        <!-- Page content start -->
        <main class="margin mt-0">

                <h3 class="w-text">Home</h3>

            </div>
  
            <section class="bal-section container">

                    <div class="swiper-wrapper">

                        <img src="../assets/img/slider/1.jpg" />
                        </div>
                        <div class="swiper-slide">
                        <img src="../assets/img/slider/2.jpg" />
                        </div>
                        <div class="swiper-slide">

                    </div>
            
                </div>
                </div>

                                <span style="font-size:30px" class="fa fa-calculator" routerLink="/calcular-proteccion"></span>

                          </div>
                      <div class="col-4 col-sm-4 ">

                            <span style="font-size:30px" class="fa fa-headphones" routerLink="/directo"></span>

                        </div>
                      </div>

                        <div class="split-list text-center">

                            <a href="javascript:void(0);" routerLink="/proteccion-total"><h6 style="font-size:12px" class="info-label">Protección Total</h6></a>

                      </div>
                      <div class="col-4 col-sm-4">

                          </div>
                        </div>
                        <div class="col-4 col-sm-4">

                                <a href="javascript:void(0);" routerLink="/contacto"><h6 style="font-size:12px" class="info-label">Contacto</h6></a>

            <app-noticias></app-noticias>
