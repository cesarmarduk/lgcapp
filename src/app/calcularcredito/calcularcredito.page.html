	

  <div class="wrapper ">
      
    <div class="wrapper-inline" (scroll)="doSomethingOnScroll($event)">
        <app-menu></app-menu>
        <app-quickmenu title="{{title}}"></app-quickmenu>
      <!-- Page content start -->
      <main class="margin mt-0">

          <div class="dash-balance">
            <div class="dash-content relative">
              <h3 class="w-text">Calcular Crédito</h3>
           
            </div>
          </div>

          <section class="bal-section container">
              <div style="margin:auto" align="center"> <img src="assets/img/logo.png" alt=""></div>
           
         
          </section>
       
        
     
          <br>
          <section class="container">
               
                <div class="form-divider"></div>
                <div class="form-label-divider"><span class="back">Calcular Crédito</span></div>
                <div class="form-divider"></div>
          
                <div class="form-row-group with-icons">
                    <div class="form-row no-padding">
                        <i class="fa fa-calendar"></i>
                        <select class="form-element">
                          <option value="">Plazo del Crédito</option>
                          <option value="20 años">20 años</option>
                      
                        </select>
                    </div>
                
                    <div class="form-row no-padding">
                      <i class="fa fa-money"></i>
                      <input type="text" name="credito_deseado" id="credito_deseado" class="form-element" placeholder="Crédito Deseado">
                    </div><br>
                    <div class="form-row no-padding">
                      <label for="">PAGO INICIAL "ENGANCHE": <span class="pago_inicial font-16">20 $</span></label>
                    </div>
                    <div class="form-row no-padding">
                      <label for="">INGRESO MINIMO MENSUAL: <span class="pago_inicial font-16">20 $</span></label>
                    </div>
                    <div class="form-row no-padding">
                      <label for="">MENSUALIDAD: <span class="pago_inicial font-16">20 $</span></label>
                    </div><br>
                    <div class="form-row no-padding">
                        <i class="fa fa-user"></i>
                        <input type="text" name="nombre_credito" id="nombre_credito" class="form-element" placeholder="Nombre Completo">
                    </div>
                    <div class="form-row no-padding">
                      <i class="fa fa-phone"></i>
                      <input type="text" name="telefono_credito" id="telefono_credito" class="form-element" placeholder="Teléfono">
                    </div>
                    <div class="form-row no-padding">
                      <i class="fa fa-envelope"></i>
                      <input type="text" name="email_credito" id="email_credito" class="form-element" placeholder="Email">
                    </div>
                  
                </div>
           
                <div class="form-divider"></div>

                <div class="form-row">
                    <a style="text-align: center;background: linear-gradient(36deg, rgba(88,17,15,1) 0%, rgba(150,16,13,1) 59%, rgba(150,16,13,1) 100%);color:white" href="Javascript:void(0);" (click)="solicitarCredito($event)" class="button circle block">Solicitar Crédito</a>
                </div>

          </section>      
         

          <app-footer></app-footer>
      </main>
      <!-- Page content end -->
    </div>
</div>
